<html>
    <head>
        <link rel="stylesheet" type="text/css" href="signupc.css" />

    <body>
        
        <section class = "credentials">

            <input id= "name" type="text" name="userName" placeholder="Name"/>

                <option value="client">Client</option>

            <input id="job" type="text" name="job" placeholder="Job"/>
            <input id="description" type="text" name="userDescript" placeholder="Description"/>
            <input id= "username" type="email" name="user_email" placeholder="Email"/>

           <button id="signup_btn">Signup</button>
        </section>
